<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>FiberGlass | DHCP</title>
    <!-- Favicon-->
    <link rel="icon" href="../images/fiberglass_logo4_transparent1.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="assets/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="assets/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Morris Css -->
    <link href="assets/plugins/morris/morris.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="assets/css/style.css" rel="stylesheet">

    <link href="assets/css/glass.css" rel="stylesheet">

    <link href="assets/plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="assets/css/themes/all-themes.css" rel="stylesheet" />
</head>

<body class="theme-red">
    <div class="row" style="margin-top: 50px;">
        <div class="col-md-6 col-md-offset-3 col-xs-12">
            <div class="image text-center">
                <img src="images/fiberglass_logo4_with_text_transparent1.png" width="225" alt="User">
            </div>
            <!-- <h2 class="text-center">
                FiberGlass
            </h2> -->
            <p class="text-center text-lg">
                Login
            </p>
            <div class="col-md-6 col-md-offset-3">
                <form action="/login/password" method="post">
                    <label for="username">Username</label>
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control">
                    </div>
                    <label for="password">Password</label>
                    <div class="form-group">
                        <div class="form-line">
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                    </div>
                    <button type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
